<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inputdiemtoan = prompt("nhap diemtoan");
        inputdiemhoa = prompt("nhapdiemhoa");
        inputdiemly =prompt("nhap diemly")
        let diemtoan = parseInt(inputdiemtoan);
        let diemhoa = parseInt(inputdiemhoa);
        let diemly = parseInt(inputdiemly);
        let diemtrungbinh = (diemtoan + diemly + diemhoa)/3;
        document.write("Diemtrungbinh: " + diemtrungbinh);
        document.write('<br/>')
        document.write("Diemtoan:" + diemtoan);
        document.write('<br/>')
        document.write("Diemhoa:" + diemhoa);
        document.write('<br/>')
        document.write("Diemly:" + diemly);
    </script>
</body>
</html>
